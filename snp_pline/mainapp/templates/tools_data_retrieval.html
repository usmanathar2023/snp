{% extends "base.html" %}
{% load static %}
{% block content %}
<script type="text/javascript">
 function changeCheckBoxState(src){
    var checkboxes = document.getElementsByName('chekboxValues');
    for (var checkbox of checkboxes) {
        checkbox.checked = src.checked;
    }
}
function uncheckAll() {

        document.getElementById("varDataRetForm").reset();
    }
         </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function(){
        $("form").submit(function(){
             if ($('input:checkbox').filter(':checked').length < 1){
                    alert("Please select at least one option");
             return false;
             }
        });
    });
       </script>


        <form method="post" action="/vardataretrieval/vardataretrievalprocessing"  enctype="multipart/form-data"   id="varDataRetForm" name="snpprocessingform" target="_blank">
            {% csrf_token %}
        <div  style="background: white;width: 100%;height: 50%;border-style: none;text-align: center">
            <br>
             <h2 class="mb-5">Choose the option</h2>
            <input type="hidden" name="varNotFoundTxt", id="varNotFoundTxt" value={{varNotFoundFile}}/>
            <input type="hidden" name="genid", id="genid" value={{genId}}/>
            <input type="hidden" name="totsnps", id="totsnps" value={{totSNPs}}/>

            <div class="row">
                <div class="col"><input type="checkbox" name="chekboxValues" id="select-all" style="border-style: none;" onClick="changeCheckBoxState(this)"><label class="form-label">All &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  </label></div>
                <div class="col"><label class="form-label"></label></div>
                <div class="col"><label class="form-label"></label></div>

            </div>
            <div class="row">
                <div class="col"><input type="checkbox" style="border-style: none;" id="grch37dataoption" name="chekboxValues" value="grch37"><label class="form-label">GRCh37 data </label></div>
                <div class="col"><input type="checkbox" id="grch38dataoption" name="chekboxValues" value="grch38"><label class="form-label">GRCh38 data</label></div>
                <div class="col"><input type="checkbox" id="protdataoption" name="chekboxValues" value="protdata"><label class="form-label">Protein data</label></div>
            </div>

            <div class="row" style="height: 20px;"></div><button class="btn btn-outline-light btn-lg" type="submit" style="background: dimgrey;font-family: Montserrat, sans-serif;border-style: none;">Continue</button>&nbsp;&nbsp;&nbsp;<button class="btn btn-outline-light btn-lg" type="button" style="background: dimgrey;border-style: none;" onClick="uncheckAll()">&nbsp; &nbsp;Reset&nbsp; &nbsp;</button>
        </div>
        </form>


{% endblock %}
